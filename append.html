<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learn D3</title>
    
</head>
<body>
    <script src="d3/d3.js"></script>
    <!-- 
        <script src="https://d3js.org/d3.v5.min.js"></script>
     -->
    <h3 class="myclass">h3</h3>
    <div class="myclass">
        HELLO WORLD
    </div>

     <script>
        var body=d3.select("h3.myclass");
        var span=body.append("span");
        span.text("from method 2");

        d3.select('div.myclass').append("span").text("from D3.js");
     </script>

     <div class="tclass">
         HELLO THIRD
     </div>
     <script>
         d3.select(".tclass").html("Hello World! <span>from method 3</span>");

         d3.select(".tclass").classed("classed",true)
        
         d3.select(".tclass").attr('style',"color:red" );
     </script>

</body>
</html>
